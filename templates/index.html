<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Blockchain Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #440066, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #440066;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3a0055;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Blockchain Explorer</h1>
        <h2>Latest Block</h2>
        <p>Block Number: {{ latest_block.number }}</p>
        <p>Timestamp: {{ latest_block.timestamp }}</p>
        <h2>Block Data</h2>
        <form action="/" method="post">
            <label for="block_number">Enter Block Number:</label>
            <input type="number" id="block_number" name="block_number" required>
            <input type="submit" value="Search">
        </form>
        {% if block %}
            <p>Block Number: {{ block.number }}</p>
            <p>Timestamp: {{ block.timestamp }}</p>
            <p>Hash: {{ block.hash }}</p>
            <!-- Add more block data fields here if needed -->
        {% endif %}
    </div>
</body>
</html>
